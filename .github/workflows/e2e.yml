name: E2E

on: [deployment_status]
jobs:
  e2e:
    # only runs this job on successful deploy
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # fetch all commits so we can find the branch
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: yarn e2e
        env:
          E2E_BASE_URL: ${{ github.event.deployment_status.target_url }}
      - name: Upload E2E artifacts to job
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: e2e-screenshots
          path: |
            e2e-screenshots
            playwright-report
      # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#job-status-check-functions
      - name: E2E tests âœ…
        if: ${{ success() }}
        # set the merge commit status check
        # using GitHub REST API
        # see https://docs.github.com/en/rest/reference/repos#create-a-commit-status
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "context": "e2e",
            "state": "success",
            "description": "E2E tests passed"
          }'
      - name: E2E tests ðŸš¨
        if: ${{ failure() }}
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "context": "e2e",
            "state": "failure",
            "description": "E2E tests failed"
          }'
      - name: Set argos upload branch on master branch
        run: echo "ARGOS_BRANCH=master" >> $GITHUB_ENV
        if: github.ref == 'refs/heads/main'
      - name: Set argos upload branch on PR branches
        run: echo "ARGOS_BRANCH=$(git name-rev --name-only $GITHUB_SHA | sed 's-remotes/origin/--')" >> $GITHUB_ENV
        if: github.ref != 'refs/heads/main'
      - name: Upload screenshots to Argos
        env:
          ARGOS_COMMIT: ${{ github.sha }}
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
        run: yarn run argos upload e2e-screenshots
