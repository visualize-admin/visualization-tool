type ObservationsQuery {
  "Observations with their values parsed to native JS types"
  data: [Observation!]!
  "Observations with their original RDF-y type"
  rawData: [RawObservation!]!
  "The generated SPARQL query string of the current query (doesn't fetch any data)"
  sparql: String!
  "The generated SPARQL query URL of the current query to run a query on the endpoint's editor directly"
  sparqlEditorUrl: String
}

enum DataCubePublicationStatus {
  DRAFT
  PUBLISHED
}

enum ScaleType {
  Ordinal
  Nominal
  Interval
  Ratio
}

type DataCube {
  iri: String!
  identifier: String
  title: String!
  version: String
  contactName: String
  contactEmail: String
  creator: DataCubeOrganization
  landingPage: String
  workExamples: [String]
  publisher: String
  description: String
  datePublished: String
  dateModified: String
  expires: String
  publicationStatus: DataCubePublicationStatus!
  observations(
    sourceType: String!
    sourceUrl: String!
    limit: Int
    componentIris: [String!]
    filters: Filters
  ): ObservationsQuery!
  dimensions(
    sourceType: String!
    sourceUrl: String!
    componentIris: [String!]
    disableValuesLoad: Boolean
  ): [Dimension!]!
  dimensionByIri(
    iri: String!
    sourceType: String!
    sourceUrl: String!
  ): Dimension
  measures(
    sourceType: String!
    sourceUrl: String!
    componentIris: [String!]
    disableValuesLoad: Boolean
  ): [Measure!]!
  themes: [DataCubeTheme!]!
}

type RelatedDimension {
  type: String!
  iri: String!
}

interface Dimension {
  iri: String!
  label: String!
  description: String
  unit: String
  scaleType: ScaleType
  dataType: String
  order: Int
  isNumerical: Boolean!
  isKeyDimension: Boolean!
  values(
    sourceType: String!
    sourceUrl: String!
    filters: Filters
    disableLoad: Boolean
  ): [DimensionValue!]!
  related: [RelatedDimension!]
  hierarchy(sourceType: String!, sourceUrl: String!): [HierarchyValue!]
}

