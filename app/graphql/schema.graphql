scalar Observation
scalar RawObservation
scalar Filters

type ObservationsQuery {
  "Observations with their values parsed to native JS types"
  data: [Observation!]!
  "Observations with their original RDF-y type"
  rawData: [RawObservation!]!
  "The generated SPARQL query string of the current query (doesn't fetch any data)"
  sparql: String!
  "The generated SPARQL query URL of the current query to run a query on the endpoint's editor directly"
  sparqlEditorUrl: String
}

enum DataCubePublicationStatus {
  DRAFT
  PUBLISHED
}

type DataCube {
  iri: String!
  title: String!
  version: String
  contactName: String
  contactEmail: String
  creator: DataCubeOrganization
  landingPage: String
  publisher: String
  description: String
  datePublished: String
  expires: String
  publicationStatus: DataCubePublicationStatus!
  observations(
    limit: Int
    measures: [String!]
    filters: Filters
  ): ObservationsQuery!
  dimensions: [Dimension!]!
  dimensionByIri(iri: String!): Dimension
  measures: [Measure!]!
  themes: [DataCubeTheme!]!
}

type CategoricalValue {
  value: String!
  label: String!
  position: Int
}

type GeoShapeValue {
  value: String!
  label: String!
  position: Int
  shape: String!
}

type GeoPointValue {
  value: String!
  label: String!
  position: Int
  lon: Float!
  lat: Float!
}

interface Dimension {
  iri: String!
  label: String!
  isKeyDimension: Boolean!
}

type CategoricalDimension implements Dimension {
  iri: String!
  label: String!
  isKeyDimension: Boolean!
  isOrdinal: Boolean!
  values: [CategoricalValue!]!
}

type GeoShapeDimension implements Dimension {
  iri: String!
  label: String!
  isKeyDimension: Boolean!
  isOrdinal: Boolean!
  values: [CategoricalValue!]!
}

type GeoPointDimension implements Dimension {
  iri: String!
  label: String!
  isKeyDimension: Boolean!
  isOrdinal: Boolean!
  values: [CategoricalValue!]!
}

enum TimeUnit {
  Year
  Month
  Week
  Day
  Hour
  Minute
  Second
}

type TemporalDimension implements Dimension {
  iri: String!
  label: String!
  timeUnit: TimeUnit!
  timeFormat: String!
  isKeyDimension: Boolean!
  from: String!
  to: String!
}

type Measure implements Dimension {
  iri: String!
  label: String!
  unit: String
  isKeyDimension: Boolean!
  min: Float!
  max: Float!
}

type DataCubeResult {
  score: Float
  highlightedTitle: String
  highlightedDescription: String
  dataCube: DataCube!
}

type DataCubeTheme {
  iri: String!
  label: String
}

type DataCubeOrganization {
  iri: String!
  label: String
}

input DataCubeSearchFilter {
  type: String!
  value: String!
}

enum DataCubeResultOrder {
  SCORE
  TITLE_ASC
  CREATED_DESC
}

type DatasetCount {
  iri: String!
  count: Int!
}

# The "Query" type is special: it lists all of the available queries that
# clients can execute, along with the return type for each.
type Query {
  dataCubeByIri(locale: String, iri: String!, latest: Boolean = true): DataCube
  dataCubes(
    locale: String
    query: String
    order: DataCubeResultOrder
    includeDrafts: Boolean
    filters: [DataCubeSearchFilter!]
  ): [DataCubeResult!]!
  themes(locale: String!): [DataCubeTheme!]!
  subthemes(locale: String!, parentIri: String!): [DataCubeTheme!]!
  organizations(locale: String!): [DataCubeOrganization!]!
  datasetcount(
    theme: String
    organization: String
    subtheme: String
  ): [DatasetCount!]
}
