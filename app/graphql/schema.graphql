scalar SearchCube

type SearchCubeResult {
  score: Float
  cube: SearchCube!
  highlightedTitle: String
  highlightedDescription: String
}

type DataCubeTheme {
  iri: String!
  label: String
}

type DataCubeOrganization {
  iri: String!
  label: String
}

input SearchCubeFilter {
  type: String!
  label: String
  value: String!
}

enum SearchCubeResultOrder {
  SCORE
  TITLE_ASC
  CREATED_DESC
}

input DataCubeFilter {
  iri: String!
  componentIris: [String!]
  filters: Filters
  latest: Boolean
}

scalar DataCubesComponents
scalar DataCubeMetadata

# The "Query" type is special: it lists all of the available queries that
# clients can execute, along with the return type for each.
type Query {
  dataCubesComponents(
    sourceType: String!
    sourceUrl: String!
    locale: String!
    filters: [DataCubeFilter!]!
  ): DataCubesComponents!
  dataCubesMetadata(
    sourceType: String!
    sourceUrl: String!
    locale: String!
    filters: [DataCubeFilter!]!
  ): [DataCubeMetadata!]!
  dataCubeByIri(
    sourceType: String!
    sourceUrl: String!
    locale: String
    iri: String!
    latest: Boolean = true
    filters: Filters
    componentIris: [String!]
    disableValuesLoad: Boolean
  ): DataCube
  possibleFilters(
    iri: String!
    sourceType: String!
    sourceUrl: String!
    filters: Filters!
  ): [ObservationFilter!]!
  searchCubes(
    sourceType: String!
    sourceUrl: String!
    locale: String
    query: String
    order: SearchCubeResultOrder
    includeDrafts: Boolean
    filters: [SearchCubeFilter!]
  ): [SearchCubeResult!]!
}
