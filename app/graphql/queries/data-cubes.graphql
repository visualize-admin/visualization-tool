query DataCubeMetadataWithComponentValues(
  $iri: String!
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
  $latest: Boolean
  $filters: Filters
) {
  dataCubeByIri(
    iri: $iri
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
    latest: $latest
  ) {
    iri
    title
    publisher
    identifier
    workExamples
    creator {
      iri
    }
    landingPage
    dimensions(sourceType: $sourceType, sourceUrl: $sourceUrl) {
      ...dimensionMetadata
      ...hierarchyMetadata
    }
    measures(sourceType: $sourceType, sourceUrl: $sourceUrl) {
      ...dimensionMetadata
      ...hierarchyMetadata
    }
  }
}

fragment hierarchyMetadata on Dimension {
  hierarchy(sourceType: $sourceType, sourceUrl: $sourceUrl) {
    ...hierarchyValueFields
    children {
      ...hierarchyValueFields
      children {
        ...hierarchyValueFields
        children {
          ...hierarchyValueFields
        }
      }
    }
  }
}

query DimensionValues(
  $dataCubeIri: String!
  $dimensionIri: String!
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
  $latest: Boolean
  $filters: Filters
) {
  dataCubeByIri(
    iri: $dataCubeIri
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
    latest: $latest
  ) {
    dimensionByIri(
      iri: $dimensionIri
      sourceType: $sourceType
