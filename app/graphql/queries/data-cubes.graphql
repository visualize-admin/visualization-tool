fragment hierarchyValueFields on HierarchyValue {
  value
  dimensionIri
  depth
  label
  hasValue
}

query DimensionHierarchy(
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
  $cubeIri: String!
  $dimensionIri: String!
) {
  dataCubeByIri(
    iri: $cubeIri
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
  ) {
    dimensionByIri(
      iri: $dimensionIri
      sourceType: $sourceType
      sourceUrl: $sourceUrl
    ) {
      ...hierarchyMetadata
    }
  }
}

query DatasetCount(
  $sourceType: String!
  $sourceUrl: String!
  $theme: String
  $organization: String
  $subtheme: String
