) {
  datasetcount(
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    theme: $theme
    organization: $organization
    subtheme: $subtheme
    includeDrafts: $includeDrafts
  ) {
    count
    iri
  }
}
