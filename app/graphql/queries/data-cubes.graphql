query DataCubes(
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
  $query: String
  $order: DataCubeResultOrder
  $includeDrafts: Boolean
  $filters: [DataCubeSearchFilter!]
) {
  dataCubes(
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
    query: $query
    order: $order
    includeDrafts: $includeDrafts
    filters: $filters
  ) {
    highlightedTitle
    highlightedDescription
    dataCube {
      iri
      title
      workExamples
      creator {
        iri
        label
      }
      description
      publicationStatus
      datePublished
      themes {
        iri
        label
      }
    }
  }
}

fragment dimensionMetadata on Dimension {
  iri
  label
  description
  isNumerical
  isKeyDimension
  order
  values(sourceType: $sourceType, sourceUrl: $sourceUrl, filters: $filters)
  unit
  related {
    iri
    type
  }
  ...hierarchyMetadata
  ... on TemporalDimension {
    timeUnit
    timeFormat
  }
  ... on NumericalMeasure {
    isCurrency
    currencyExponent
    resolution
  }
}

query DataCubePreview(
  $iri: String!
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
  $latest: Boolean
  $filters: Filters
) {
  dataCubeByIri(
    iri: $iri
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
    latest: $latest
  ) {
    iri
    title
    description
    publicationStatus
    dimensions(sourceType: $sourceType, sourceUrl: $sourceUrl) {
      ...dimensionMetadata
    }
    measures(sourceType: $sourceType, sourceUrl: $sourceUrl) {
      ...dimensionMetadata
    }
  }
}

query DataCubePreviewObservations(
  $iri: String!
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
  $dimensions: [String!]
  $latest: Boolean
) {
  dataCubeByIri(
    iri: $iri
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
    latest: $latest
  ) {
    observations(
      sourceType: $sourceType
      sourceUrl: $sourceUrl
      dimensions: $dimensions
      limit: 10
    ) {
      data
      sparql
    }
  }
}

query DataCubeMetadata(
  $iri: String!
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
  $latest: Boolean
) {
  dataCubeByIri(
    iri: $iri
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
    latest: $latest
  ) {
    iri
    identifier
    title
    description
    publisher
    version
    workExamples
    contactName
    contactEmail
    landingPage
    expires
    datePublished
    publicationStatus
    themes {
      iri
      label
    }
